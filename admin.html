<body>

  <script>
    // ---- Authentication check ----
    const LS_AUTH = 'shift_auth_user';
    
    function checkAuth() {
      const authData = localStorage.getItem(LS_AUTH);
      if (!authData) {
        window.location.href = 'login.html';
        return null;
      }
      try {
        const user = JSON.parse(authData);
        // Ch·ªâ admin m·ªõi v√†o ƒë∆∞·ª£c trang n√†y
        if (user.role !== 'admin') {
          alert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!');
          window.location.href = 'register.html';
          return null;
        }
        return user;
      } catch (e) {
        localStorage.removeItem(LS_AUTH);
        window.location.href = 'login.html';
        return null;

    function logout() {

    // Initialize page with auth
    const currentUser = checkAuth();

    document.getElementById('logoutBtn').addEventListener('click', logout);

    // History logging
    function addHistoryLog(action, description, data = {}) {
      const raw = localStorage.getItem(LS_HISTORY);
      const history = raw ? JSON.parse(raw) : [];
      const user = currentUser || { name: 'Unknown', user_id: 'unknown' };
      
      history.unshift({
        id: Date.now() + Math.random(),
        timestamp: new Date().toISOString(),
        user_name: user.name,
        user_id: user.user_id,
        action: action,
        description: description,
        data: JSON.stringify(data),
        ip: 'localhost'

      if (history.length > 1000) history.splice(1000);
      localStorage.setItem(LS_HISTORY, JSON.stringify(history));
    }

        tbody.appendChild(tr);
      });
    }

    window.addEventListener('load', function() {
