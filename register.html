<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ƒêƒÉng k√Ω ca l√†m - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 520px;
      width: 100%;
      padding: 40px;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 { 
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    label { 
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    select, input[type=date] { 
      padding: 12px 16px;
      width: 100%;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    select:focus, input[type=date]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .shifts { 
      margin-top: 12px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
    }
    
    .shifts label {
      display: flex;
      align-items: center;
      margin-top: 12px;
      margin-bottom: 12px;
      font-weight: 500;
      font-size: 15px;
      color: #555;
      cursor: pointer;
      text-transform: none;
      letter-spacing: normal;
      transition: color 0.3s ease;
    }
    
    .shifts label:hover {
      color: #667eea;
    }
    
    .shifts input[type=checkbox] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #667eea;
    }
    
    .btn { 
      margin-top: 24px;
      padding: 14px 20px;
      width: 100%;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    
    .user-info-bar {
      text-align: center;
      margin-bottom: 20px;
      padding: 12px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 10px;
      border: 2px solid #e0e0e0;
    }
    
    .user-info-bar .user-name {
      color: #667eea;
      font-weight: 600;
      font-size: 16px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã ƒêƒÉng k√Ω ca l√†m</h2>

    <!-- User info and logout -->
    <div class="user-info-bar">
      <span class="user-name">üë§ <span id="userName"></span></span>
      <button class="btn btn-secondary" id="logoutBtn" style="margin-left: 10px; padding: 8px 16px; display: inline-block; width: auto; margin-top: 0;">üö™ ƒêƒÉng xu·∫•t</button>
    </div>

    <form id="regForm">
      <label>Ch·ªçn nh√¢n vi√™n</label>
      <select id="staffSelect" required>
        <!-- Danh s√°ch nh√¢n vi√™n: ch·ªânh ·ªü ƒë√¢y -->
        <option value="">-- Ch·ªçn nh√¢n vi√™n --</option>
        <option value="1">Nguy·ªÖn A</option>
        <option value="2">Nguy·ªÖn B</option>
        <option value="3">Nguy·ªÖn C</option>
        <option value="4">Nguy·ªÖn D</option>
      </select>

      <label>Ng√†y l√†m</label>
      <input type="date" id="dateInput" required />

      <label>Gi·ªù l√†m vi·ªác</label>
      <div class="shifts">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px;">
          <div>
            <label style="font-size: 13px; margin-bottom: 5px;">‚è∞ Gi·ªù b·∫Øt ƒë·∫ßu</label>
            <input type="time" id="startTime" required style="padding: 12px; width: 100%; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 15px; background: white;">
          </div>
          <div>
            <label style="font-size: 13px; margin-bottom: 5px;">‚è∞ Gi·ªù k·∫øt th√∫c</label>
            <input type="time" id="endTime" required style="padding: 12px; width: 100%; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 15px; background: white;">
          </div>
        </div>
        <p style="font-size: 13px; color: #666; margin-top: 10px;">
          üí° V√≠ d·ª•: 09:00 - 13:00 ho·∫∑c 14:00 - 18:00
        </p>
      </div>

      <button class="btn btn-primary" type="submit">G·ª≠i ƒëƒÉng k√Ω</button>
    </form>

    <button class="btn btn-secondary" id="goAdmin" style="display: none;">M·ªü trang qu·∫£n l√Ω</button>
  </div>

  <script>
    // ---- Authentication check ----
    const LS_AUTH = 'shift_auth_user';
    
    function checkAuth() {
      const authData = localStorage.getItem(LS_AUTH);
      if (!authData) {
        window.location.href = 'login.html';
        return null;
      }
      try {
        return JSON.parse(authData);
      } catch (e) {
        localStorage.removeItem(LS_AUTH);
        window.location.href = 'login.html';
        return null;
      }
    }

    function logout() {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
        localStorage.removeItem(LS_AUTH);
        window.location.href = 'login.html';
      }
    }

    // Initialize page with auth
    const currentUser = checkAuth();
    if (currentUser) {
      document.getElementById('userName').textContent = currentUser.name;
      
      // N·∫øu l√† admin, hi·ªÉn th·ªã n√∫t qu·∫£n l√Ω
      if (currentUser.role === 'admin') {
        document.getElementById('goAdmin').style.display = 'block';
      }

      // N·∫øu l√† staff, t·ª± ƒë·ªông ch·ªçn nh√¢n vi√™n c·ªßa h·ªç v√† disable select
      const staffSelect = document.getElementById('staffSelect');
      if (currentUser.role === 'staff') {
        // X√≥a option m·∫∑c ƒë·ªãnh
        staffSelect.innerHTML = '';
        // Th√™m option c·ªßa nh√¢n vi√™n ƒë√≥
        const option = document.createElement('option');
        option.value = currentUser.user_id;
        option.textContent = currentUser.name;
        option.selected = true;
        staffSelect.appendChild(option);
        staffSelect.disabled = true;
        staffSelect.style.background = '#e9ecef';
        staffSelect.style.cursor = 'not-allowed';
      } else {
        // Admin c√≥ th·ªÉ ch·ªçn b·∫•t k·ª≥ nh√¢n vi√™n n√†o
        staffSelect.innerHTML = `
          <option value="">-- Ch·ªçn nh√¢n vi√™n --</option>
          <option value="1">Nguy·ªÖn A</option>
          <option value="2">Nguy·ªÖn B</option>
          <option value="3">Nguy·ªÖn C</option>
          <option value="4">Nguy·ªÖn D</option>
        `;
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', logout);

    // ---- Utility: get/save registrations to localStorage
    const LS_KEY = 'shift_registrations_demo';
    const LS_HISTORY = 'shift_history_log';
    
    function loadRegs() {
      const raw = localStorage.getItem(LS_KEY);
      return raw ? JSON.parse(raw) : [];
    }
    function saveRegs(arr) {
      localStorage.setItem(LS_KEY, JSON.stringify(arr));
    }

    function addHistoryLog(action, description, data = {}) {
      const raw = localStorage.getItem(LS_HISTORY);
      const history = raw ? JSON.parse(raw) : [];
      const user = currentUser || { name: 'Unknown', user_id: 'unknown' };
      
      history.unshift({
        id: Date.now() + Math.random(),
        timestamp: new Date().toISOString(),
        user_name: user.name,
        user_id: user.user_id,
        action: action,
        description: description,
        data: JSON.stringify(data),
        ip: 'localhost'
      });
      
      if (history.length > 1000) history.splice(1000);
      localStorage.setItem(LS_HISTORY, JSON.stringify(history));
    }

    // Submit handler
    document.getElementById('regForm').addEventListener('submit', function(e){
      e.preventDefault();
      const staffId = document.getElementById('staffSelect').value;
      const staffName = document.getElementById('staffSelect').options[document.getElementById('staffSelect').selectedIndex].text;
      const date = document.getElementById('dateInput').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;

      if (!staffId) { alert('Vui l√≤ng ch·ªçn nh√¢n vi√™n.'); return; }
      if (!date) { alert('Vui l√≤ng ch·ªçn ng√†y.'); return; }
      if (!startTime || !endTime) { alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß gi·ªù l√†m vi·ªác.'); return; }

      // Ki·ªÉm tra gi·ªù k·∫øt th√∫c ph·∫£i sau gi·ªù b·∫Øt ƒë·∫ßu
      if (startTime >= endTime) {
        alert('Gi·ªù k·∫øt th√∫c ph·∫£i sau gi·ªù b·∫Øt ƒë·∫ßu!');
        return;
      }

      // T·∫°o chu·ªói ca l√†m vi·ªác
      const shiftTime = `${startTime} - ${endTime}`;

      // load and append
      const regs = loadRegs();
      regs.push({
        id: Date.now() + Math.random(), // simple unique id
        user_id: staffId,
        user_name: staffName,
        date: date,
        shift: 'custom', // ƒë√°nh d·∫•u l√† ca t√πy ch·ªânh
        shift_time: shiftTime, // l∆∞u gi·ªù c·ª• th·ªÉ
        start_time: startTime,
        end_time: endTime,
        created_at: new Date().toISOString()
      });
      saveRegs(regs);
      
      addHistoryLog('create', `ƒêƒÉng k√Ω ca l√†m: ${staffName} - ${date} (${shiftTime})`, {
        user_id: staffId,
        user_name: staffName,
        date: date,
        shift_time: shiftTime
      });
      
      alert(`ƒêƒÉng k√Ω th√†nh c√¥ng!\n\nNg√†y: ${date}\nGi·ªù: ${shiftTime}`);
      // reset form (tr·ª´ staff n·∫øu l√† nh√¢n vi√™n)
      document.getElementById('dateInput').value = '';
      document.getElementById('startTime').value = '';
      document.getElementById('endTime').value = '';
      if (currentUser.role === 'admin') {
        document.getElementById('staffSelect').value = '';
      }
    });

    document.getElementById('goAdmin').addEventListener('click', function(){
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
