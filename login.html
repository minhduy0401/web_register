  <style>
    * {

</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>ğŸ” ÄÄƒng nháº­p</h2>
      <p>Há»‡ thá»‘ng Ä‘Äƒng kÃ½ ca lÃ m</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">ğŸ‘¤ TÃªn Ä‘Äƒng nháº­p</label>
        <input type="text" id="username" required autocomplete="username" placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p">
      </div>

      <div class="form-group">
        <label for="password">ğŸ”‘ Máº­t kháº©u</label>
        <input type="password" id="password" required autocomplete="current-password" placeholder="Nháº­p máº­t kháº©u">
      </div>

      <button type="submit" class="btn-login">ÄÄƒng nháº­p</button>
    </form>

    <div class="demo-accounts">
      <h3>ğŸ“‹ TÃ i khoáº£n demo:</h3>
      <p><strong>Admin:</strong> admin / admin123</p>
      <p><strong>NhÃ¢n viÃªn A:</strong> nva / 123456</p>
      <p><strong>NhÃ¢n viÃªn B:</strong> nvb / 123456</p>
      <p><strong>NhÃ¢n viÃªn C:</strong> nvc / 123456</p>
      <p><strong>NhÃ¢n viÃªn D:</strong> nvd / 123456</p>
    </div>
  </div>

  <script>
    const LS_AUTH = 'shift_auth_user';

    // Danh sÃ¡ch tÃ i khoáº£n (trong thá»±c táº¿ nÃªn lÆ°u trÃªn server)
    const accounts = [
      {
        username: 'admin',
        password: 'admin123',
        role: 'admin',
        name: 'Quáº£n trá»‹ viÃªn',
        user_id: 'admin'
      },
      {
        username: 'nva',
        password: '123456',
        role: 'staff',
        name: 'Nguyá»…n A',
        user_id: '1'
      },
      {
        username: 'nvb',
        password: '123456',
        role: 'staff',
        name: 'Nguyá»…n B',
        user_id: '2'
      },
      {
        username: 'nvc',
        password: '123456',
        role: 'staff',
        name: 'Nguyá»…n C',
        user_id: '3'
      },
      {
        username: 'nvd',
        password: '123456',
        role: 'staff',
        name: 'Nguyá»…n D',
        user_id: '4'
      }
    ];

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 3000);
    }

    function login(username, password) {
      const account = accounts.find(acc => 
        acc.username === username && acc.password === password
      );

      if (account) {
        // LÆ°u thÃ´ng tin Ä‘Äƒng nháº­p
        const authData = {
          username: account.username,
          name: account.name,
          role: account.role,
          user_id: account.user_id,
          login_time: new Date().toISOString()
        };
        localStorage.setItem(LS_AUTH, JSON.stringify(authData));

        // Chuyá»ƒn hÆ°á»›ng theo quyá»n
        if (account.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'register.html';
        }
        return true;
      }
      return false;
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin!');
        return;
      }

      if (login(username, password)) {
        // Success - redirecting
      } else {
        showError('TÃªn Ä‘Äƒng nháº­p hoáº·c máº­t kháº©u khÃ´ng Ä‘Ãºng!');
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    });

    // Kiá»ƒm tra náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p
    window.addEventListener('load', function() {
      const authData = localStorage.getItem(LS_AUTH);
      if (authData) {
        try {
          const user = JSON.parse(authData);
          // ÄÃ£ Ä‘Äƒng nháº­p, chuyá»ƒn hÆ°á»›ng
          if (user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'register.html';
          }
        } catch (e) {
          // Invalid data, clear it
          localStorage.removeItem(LS_AUTH);
        }
      }
    });
  </script>
</body>
