  <style>
    * {

    body {

    .container {

    h2 {

    .user-info-bar {

    .user-info-bar .user-name {

    }
    
    .controls {

      gap: 12px;
      margin-bottom: 24px;

    }
    
    .btn {

    }
    
    .btn-primary {

      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {

    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    
    .filter-section {

      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .filter-section label {
      margin-right: 10px;

      font-size: 14px;
    }
    
    .filter-section select,
    .filter-section input {
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      margin-right: 10px;
    }
    
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    
    table { 
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    
    th, td { 
      border: 1px solid #e0e0e0;
      padding: 12px 10px;
      text-align: left;
      font-size: 13px;
    }
    
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    td {
      color: #555;
    }
    
    tbody tr {
      transition: all 0.3s ease;
    }
    
    tbody tr:nth-child(even) {
      background: #f8f9fa;
    }
    
    tbody tr:hover {
      background: #e3e8ff;
      transform: scale(1.005);
    }
    
    .action-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .action-create {
      background: #d4edda;
      color: #155724;
    }
    
    .action-update {
      background: #fff3cd;
      color: #856404;
    }
    
    .action-delete {
      background: #f8d7da;
      color: #721c24;
    }
    
    .action-assign {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .btn {
        width: 100%;
      }
      
      table {
        font-size: 11px;
      }
      
      th, td {
        padding: 8px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìú L·ªãch s·ª≠ & Nh·∫≠t k√Ω</h2>

    <div class="user-info-bar">
      <span class="user-name">üë§ <span id="userName"></span></span>
      <button class="btn btn-secondary" id="logoutBtn" style="margin-left: 10px; padding: 8px 16px; display: inline-block; width: auto; margin-top: 0;">üö™ ƒêƒÉng xu·∫•t</button>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="backBtn">‚Üê Quay l·∫°i qu·∫£n l√Ω</button>
      <button class="btn btn-primary" id="refreshBtn">üîÑ T·∫£i l·∫°i</button>
      <button class="btn btn-secondary" id="clearHistoryBtn">üóëÔ∏è X√≥a l·ªãch s·ª≠ c≈© (>30 ng√†y)</button>
    </div>

    <div class="filter-section">
      <label>L·ªçc theo:</label>
      <select id="actionFilter">
        <option value="all">T·∫•t c·∫£ h√†nh ƒë·ªông</option>
        <option value="create">T·∫°o m·ªõi</option>
        <option value="update">C·∫≠p nh·∫≠t</option>
        <option value="delete">X√≥a</option>
        <option value="assign">Ph√¢n ca</option>
      </select>
      
      <select id="userFilter">
        <option value="all">T·∫•t c·∫£ ng∆∞·ªùi d√πng</option>
      </select>
      
      <input type="date" id="dateFilter" placeholder="L·ªçc theo ng√†y">
      
      <button class="btn btn-primary" id="applyFilterBtn" style="padding: 8px 16px;">√Åp d·ª•ng</button>
    </div>

    <div class="table-container">
      <table id="historyTable">
        <thead>
          <tr>
            <th>üïí Th·ªùi gian</th>
            <th>üë§ Ng∆∞·ªùi th·ª±c hi·ªán</th>
            <th>üìã H√†nh ƒë·ªông</th>
            <th>üìù M√¥ t·∫£</th>
            <th>üíæ D·ªØ li·ªáu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const LS_AUTH = 'shift_auth_user';
    const LS_HISTORY = 'shift_history_log';

    function checkAuth() {
      const authData = localStorage.getItem(LS_AUTH);
      if (!authData) {
        window.location.href = 'login.html';
        return null;
      }
      try {
        const user = JSON.parse(authData);
        if (user.role !== 'admin') {
          alert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!');
          window.location.href = 'register.html';
          return null;
        }
        return user;
      } catch (e) {
        localStorage.removeItem(LS_AUTH);
        window.location.href = 'login.html';
        return null;
      }
    }

    function logout() {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
        localStorage.removeItem(LS_AUTH);
        window.location.href = 'login.html';
      }
    }

    const currentUser = checkAuth();
    if (currentUser) {
      document.getElementById('userName').textContent = currentUser.name;
    }

    function loadHistory() {
      const raw = localStorage.getItem(LS_HISTORY);
      return raw ? JSON.parse(raw) : [];
    }

    function saveHistory(history) {
      localStorage.setItem(LS_HISTORY, JSON.stringify(history));
    }

    // Add history entry (called from other pages)
    window.addHistoryLog = function(action, description, data = {}) {
      const history = loadHistory();
      const authData = localStorage.getItem(LS_AUTH);
      const user = authData ? JSON.parse(authData) : { name: 'Unknown', user_id: 'unknown' };
      
      history.unshift({
        id: Date.now() + Math.random(),
        timestamp: new Date().toISOString(),
        user_name: user.name,
        user_id: user.user_id,
        action: action,
        description: description,
        data: JSON.stringify(data),
        ip: 'localhost'
      });
      
      // Gi·ªØ t·ªëi ƒëa 1000 records
      if (history.length > 1000) {
        history.splice(1000);
      }
      
      saveHistory(history);
    };

    function renderHistory(filter = {}) {
      let history = loadHistory();
      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';

      if (history.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #999;">Ch∆∞a c√≥ l·ªãch s·ª≠ n√†o</td></tr>';
        return;
      }

      // Apply filters
      if (filter.action && filter.action !== 'all') {
        history = history.filter(h => h.action === filter.action);
      }
      if (filter.user && filter.user !== 'all') {
        history = history.filter(h => h.user_id === filter.user);
      }
      if (filter.date) {
        history = history.filter(h => h.timestamp.startsWith(filter.date));
      }

      // Populate user filter dropdown
      const userFilter = document.getElementById('userFilter');
      const users = [...new Set(loadHistory().map(h => h.user_name))];
      const currentUserFilterValue = userFilter.value;
      userFilter.innerHTML = '<option value="all">T·∫•t c·∫£ ng∆∞·ªùi d√πng</option>';
      users.forEach(userName => {
        const option = document.createElement('option');
        option.value = userName;
        option.textContent = userName;
        if (userName === currentUserFilterValue) option.selected = true;
        userFilter.appendChild(option);
      });

      history.forEach(h => {
        const tr = document.createElement('tr');
        const actionClass = `action-${h.action}`;
        const actionLabels = {
          create: '‚úÖ T·∫°o m·ªõi',
          update: '‚úèÔ∏è C·∫≠p nh·∫≠t',
          delete: 'üóëÔ∏è X√≥a',
          assign: 'üìã Ph√¢n ca'
        };
        
        tr.innerHTML = `
          <td>${new Date(h.timestamp).toLocaleString('vi-VN')}</td>
          <td><strong>${h.user_name}</strong></td>
          <td><span class="action-badge ${actionClass}">${actionLabels[h.action] || h.action}</span></td>
          <td>${h.description}</td>
          <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 11px; color: #888;">${h.data}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('backBtn').addEventListener('click', () => location.href = 'admin.html');
    document.getElementById('refreshBtn').addEventListener('click', () => renderHistory());
    
    document.getElementById('applyFilterBtn').addEventListener('click', () => {
      const filter = {
        action: document.getElementById('actionFilter').value,
        user: document.getElementById('userFilter').value,
        date: document.getElementById('dateFilter').value
      };
      renderHistory(filter);
    });

    document.getElementById('clearHistoryBtn').addEventListener('click', () => {
      if (!confirm('X√≥a t·∫•t c·∫£ l·ªãch s·ª≠ c≈© h∆°n 30 ng√†y?')) return;
      
      let history = loadHistory();
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
      
      const filtered = history.filter(h => new Date(h.timestamp) > thirtyDaysAgo);
      const removed = history.length - filtered.length;
      
      saveHistory(filtered);
      alert(`ƒê√£ x√≥a ${removed} b·∫£n ghi c≈©.`);
      renderHistory();
    });

    window.addEventListener('load', renderHistory);
  </script>
</body>
</html>
